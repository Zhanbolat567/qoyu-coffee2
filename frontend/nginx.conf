worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;
  keepalive_timeout 65;
  server_tokens off;

  # Сжатие фронта
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;
  gzip_min_length 1024;

  # Для корректного апгрейда (WebSocket)
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream backend {
    server backend:8000;   # имя сервиса из docker-compose
  }

  server {
    listen 80;
    server_name qoyucoffee.kz www.qoyucoffee.kz;

    # фронт (vite build)
    root  /usr/share/nginx/html;
    index index.html;

    # кэш статики фронта
    location ~* \.(?:css|js|mjs|map|png|jpe?g|gif|webp|ico|svg|woff2?)$ {
      access_log off;
      add_header Cache-Control "public, max-age=31536000, immutable";
      try_files $uri =404;
    }

    # API → FastAPI (префикс /api/ срезается благодаря слэшу в proxy_pass)
    location /api/ {
      proxy_pass         http://backend/;
      proxy_http_version 1.1;

      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_set_header   X-Forwarded-Host  $host;

      proxy_set_header   Upgrade           $http_upgrade;
      proxy_set_header   Connection        $connection_upgrade;

      client_max_body_size 20m;
      proxy_read_timeout   60s;
      proxy_send_timeout   60s;
    }

    # медиа через бэкенд (FastAPI монтирует /media)
    location /media/ {
      proxy_pass         http://backend/media/;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA fallback
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
